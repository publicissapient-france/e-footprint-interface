{% extends "model_builder/side_panels/components/side_panel_structure.html" %}

{% block panel_body %}
    <form id="sidePanelForm" class="my-3"
            hx-post="/model_builder/add-new-usage-journey-step/{{ efootprint_id_of_parent_to_link_to }}/"
            hx-swap="none"
            hx-disabled-elt="button"
            hx-on::after-request="closeAndEmptySidePanel()">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text"
                    class="form-control p-2"
                    id="name"
                    name="name"
                    required
                    value="{{ obj_type }} {{ next_efootprint_object_rank }}">
        </div>
        {% for attr in object_structure.numerical_attributes %}
            <div class="mb-3">
                <div class="input-group">
                    <label for="{{ attr.attr_name }}" class="form-label w-100">{{ attr.attr_name }}</label>
                    <input type="number"
                           class="form-control input_with_add_on"
                           id="{{ attr.attr_name }}"
                           name="{{ attr.attr_name }}"
                           placeholder="Enter value" required
                            step="0.1">
                    <span class="input-group-text" id="basic-addon2">
                        {{ attr.unit }}
                    </span>
                </div>
            </div>
        {% endfor %}

        <div class="mb-3">
            <button
                    id="btn-submit-form"
                    class="btn btn-primary rounded-pill w-100"
                    type="submit">
                Save
            </button>
        </div>
    </form>
{% endblock %}
