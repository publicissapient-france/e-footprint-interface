{% extends "model_builder/side_panels/edit/edit_form_container.html" %}

{% block edit_form %}
    <form class="my-3"
            autocomplete="off"
            hx-post="/model_builder/edit-object/{{ object_to_edit.efootprint_id }}/"
            hx-swap="none"
            hx-disabled-elt="button"
            hx-on::after-request="closeAndEmptySidePanel()"
            id="sidePanelForm"
          >
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text"
                   class="form-control p-2"
                   id="name" name="name"
                   value="{{ object_to_edit.name }}">
        </div>
        {% block edit_form_content %}
            {% include "model_builder/side_panels/edit/edit_form_content.html" %}
        {% endblock %}
    </form>
{% endblock %}
