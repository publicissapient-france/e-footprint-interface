{% load static %}
<div class="row bg-white border border-top-2 border-light justify-content-between px-0 mx-0">
    <div class="col-auto p-2">
        <input
            name="name"
            id="SystemNameHeader"
            type="text"
            class="lead m-0 ms-5 text-body-tertiary border-0"
            value="{{ model_web.system.name}}"
            _="on input resizeSystemNameHeader()"
            hx-post="{% url 'save-model-name' %}"
            hx-trigger="input delay:1s"
            hx-include="this"
            hx-swap="none"
        >
    </div>
    <div class="col-auto p-2">
        <div class="row text-end me-4">
            <div class="col-auto">
                <span class="d-inline-block" tabindex="0"
                      data-bs-toggle="popover"
                      data-bs-trigger="hover focus"
                      data-bs-content="Import a model"
                      data-bs-placement="bottom">
                    <button hx-get="{% url 'open-import-json-panel' %}"
                            hx-target="#sidePanel"
                            hx-swap="innerHTML"
                            hx-disabled-elt="button"
                            class="nav-link d-flex flex-row gap-2  mx-2 move-panel-open">
                        <img src="{% static "icons/tooltip/upload.svg" %}" width="24px" height="24px" alt="import_icon">
                    </button>
                </span>
            </div>
            <div class="col-auto">
                <span class="d-inline-block" tabindex="0"
                      data-bs-toggle="popover"
                      data-bs-trigger="hover focus"
                      data-bs-content="Export your model"
                      data-bs-placement="bottom">
                    <a href="download-json/" target="_blank" class="nav-link d-flex flex-row gap-2  mx-2">
                        <img src="{% static "icons/tooltip/export.svg" %}" width="24px" height="24px" alt="export_icon">
                    </a>
                </span>
            </div>
            <div class="col-auto">
                <span class="d-inline-block" tabindex="0"
                      data-bs-toggle="popover"
                      data-bs-trigger="hover focus"
                      data-bs-content="Reset to default model"
                      data-bs-placement="bottom">
                    <a href="reboot" class="nav-link d-flex flex-row gap-2 mx-2" id="btn-reboot-modeling">
                        <img src="{% static "icons/tooltip/reboot.svg" %}" width="24px" height="24px" alt="reboot_icon">
                    </a>
                </span>
            </div>
        </div>
    </div>
</div>

<script>
    window.popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
    window.popoverList = [...window.popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))

    document.addEventListener("DOMContentLoaded", () => {
        resizeSystemNameHeader();
    });
</script>
