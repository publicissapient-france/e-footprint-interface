<div class="flex flex-col h-full text-white-1">
  <div class="flex flex-row space-x-2">
    <a href="{{back}}"
      ><button><img class="text-black-1" src="/static/icons/arrow_back.svg" alt="Back arrow" /></button
    ></a>
    <div class="text-lg">Analyze</div>
  </div>

  <div class="flex flex-col space-y-6 mt-20">
    <button hx-post="user-journeys" hx-target="#quiz-container" hx-swap="innerHTML" hx-push-url="user-journeys">
      <div class="flex flex-row space-x-2">
        {% if index > 1%}<img src="/static/icons/check.svg" alt="Check" />{% else %} <img src="/static/icons/ellipse.svg" alt="To do" /> {% endif %}
        <span class="text-grey-1">Set User journey(s)</span>
      </div>
    </button>
    <button hx-post="services" hx-target="#quiz-container" hx-swap="innerHTML" hx-push-url="services">
      <div class="flex flex-row space-x-2">{% if index > 2%}<img src="/static/icons/check.svg" alt="Check" />{% else %} <img src="/static/icons/ellipse.svg" alt="To do" /> {% endif %}<span class="text-grey-1">Add Services</span></div>
    </button>
    <button hx-post="usage-patterns" hx-target="#quiz-container" hx-swap="innerHTML" hx-push-url="usage-patterns">
      <div class="flex flex-row space-x-2"><img src="/static/icons/ellipse.svg" alt="To do" /><span class="text-grey-1">Describe usage</span></div></button>
  </div>
</div>
