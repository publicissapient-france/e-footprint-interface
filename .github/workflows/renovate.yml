name: Renovate schedule

on:
  schedule:
    - cron: "0 9-17 * * *"
  workflow_dispatch:

jobs:
  renovate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Self-hosted Renovate
        uses: renovatebot/github-action@v40.1.2
        with:
          renovate-version: full
          token: ${{ secrets.RENOVATE_TOKEN }}
